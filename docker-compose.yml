services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gateway
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
